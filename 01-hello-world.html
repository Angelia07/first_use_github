<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- {{}}这个是插值表达式 -->
        <div v-cloak></div>
        <div v-text='msg'></div>
        <div v-html='msg1'></div>
        <div v-pre> {{msg}}</div>
        <div>
            <input type="text" v-model='msg'>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello Vue',
                msg1: '<h1>html</h1>'
            }
        });
    </script>
</body>

</html>
